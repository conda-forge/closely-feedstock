{% set name = "closely" %}
{% set version = "0.1.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/justinshenk/closest-pairs/archive/v{{ version }}.tar.gz
  sha256: e1a5eb7be13debc9dd9e3c560b1436dc856df3ba8b08592faa0428bee7fff707
build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - numpy
    - scikit-learn

test:
  imports:
    - closely

about:
  home: https://github.com/justinshenk/closely
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Closest Pairs finds the closest pairs of points in a dataset
  dev_url: https://github.com/justinshenk/closely

extra:
  recipe-maintainers:
   - justinshenk
